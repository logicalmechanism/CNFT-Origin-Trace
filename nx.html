<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;

            position: relative;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"address": "addr1vxklg7u2gvy0w4lt7lx2axtevnptrfqh8gwr7w6xk77xecsahdmaj", "color": "#6E760E", "id": 0, "label": "Tokhun", "shape": "dot", "size": 10, "title": "addr1vxklg7u2gvy0w4lt7lx2axtevnptrfqh8gwr7w6xk77xecsahdmaj"}, {"address": "addr1wyl5fauf4m4thqze74kvxk8efcj4n7qjx005v33ympj7uwsscprfk", "color": "#1D7D69", "id": 1, "label": "Contract", "shape": "dot", "size": 10, "title": "addr1wyl5fauf4m4thqze74kvxk8efcj4n7qjx005v33ympj7uwsscprfk"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "title": "27e5eb5079fa5e632302d2198092963db971c1c00f3ef87a703fb41d64482a09", "to": 1, "trxHash": "27e5eb5079fa5e632302d2198092963db971c1c00f3ef87a703fb41d64482a09", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
