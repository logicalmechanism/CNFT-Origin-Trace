<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"address": "addr1vy668c73hx9mjgvv8n8pugqz9kmlqwc3940829s4pvekyfskepsw4", "color": "#ff7f0e", "id": 0, "label": "Wallet", "shape": "dot", "size": 10, "title": "addr1vy668c73hx9mjgvv8n8pugqz9kmlqwc3940829s4pvekyfskepsw4"}, {"address": "addr1wyl5fauf4m4thqze74kvxk8efcj4n7qjx005v33ympj7uwsscprfk", "color": "#1f77b4", "id": 1, "label": "Contract", "shape": "dot", "size": 10, "title": "addr1wyl5fauf4m4thqze74kvxk8efcj4n7qjx005v33ympj7uwsscprfk"}, {"address": "addr1vy668c73hx9mjgvv8n8pugqz9kmlqwc3940829s4pvekyfskepsw4", "color": "#ff7f0e", "id": 2, "label": "Wallet", "shape": "dot", "size": 10, "title": "addr1vy668c73hx9mjgvv8n8pugqz9kmlqwc3940829s4pvekyfskepsw4"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "title": "7e3b716f254d64f2978492d09c7249594269d8479eb2cbaab8878fb75e3dea2c", "to": 1, "trxHash": "7e3b716f254d64f2978492d09c7249594269d8479eb2cbaab8878fb75e3dea2c", "weight": 1}, {"alpha": 0.54, "arrows": "to", "color": "#000000", "from": 0, "label": "Withdraw", "title": "Withdraw", "to": 2, "trxHash": "Withdraw", "weight": 1}, {"arrows": "to", "from": 1, "title": "043378a0a81757d2857e863b25da0d406e3d9597a02c0844155570e805468c31", "to": 2, "trxHash": "043378a0a81757d2857e863b25da0d406e3d9597a02c0844155570e805468c31", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
